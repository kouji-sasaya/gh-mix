name: Release

permissions:
  contents: write

on:
  push:
    tags:
      # セマンティックバージョンのタグをリリースする。vなし
      - "[0-9]*.[0-9]*.[0-9]*"
      
jobs:
  build-and-release:
    name: Release binary for multi platform
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-amd64
          #- os: windows-latest
          #  target: x86_64-pc-windows-msvc
          #  artifact: windows-amd64.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.28.x'
  
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Configure the project
        run: cmake -S . -B build -DVERSION=${{ github.ref_name }}

      - name: Build the project
        run: cmake --build build --config Release


      - name: Install to dist
        run: |
          cp -v ./gh-mix ./dist
          cp -v ./build/c/gh-mix-c/gh-mix-c ./dist
          cp -v ./build/cpp/gh-mix-cpp/gh-mix-cpp ./dist
          cp -v ./build/rust/gh-mix-rust/release/gh-mix-rust ./dist

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/gh-mix-${{ github.ref_name }}-${{ matrix.artifact }}.tar.gz
          asset_name: gh-mix_${{ github.ref_name }}_${{ matrix.artifact }}.tar.gz
          asset_content_type: application/gzip            

